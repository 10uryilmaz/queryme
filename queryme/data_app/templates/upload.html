<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
</head>
<body>
    <h2>Compatible File Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
    {% endif %}
</body>
</html>
